<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Configure Search API</h2>
  <label for="apiKey">API Key</label>
  <input type="text" id="apiKey" placeholder="Enter your Google API Key">

  <label for="searchEngineId">Search Engine ID (CX)</label>
  <input type="text" id="searchEngineId" placeholder="Enter your Search Engine ID (CX)">

  <button id="saveBtn">Save</button>

  <script src="options.js"></script>
</body>
</html>
